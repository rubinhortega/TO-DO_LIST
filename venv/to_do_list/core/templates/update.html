<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Atualizar</title>
</head>
    <body>
        <div class="container">
            <form action="{% url 'update' %}"method="POST.get"> 
                {% for item.id %}
                
                <h3>Atualização da Atividade</h3>
                <br></br>

                <!--
                Atividade: {{form.nome}}<br>
                Tipo: {{form.tipo}}<br>
                Descrição: {{form.descricao}}<br>
                Data: {{form.data}}<br>-->

                <label>Digite o nº da Atividade</label><br>
                <input type="text" name= "id" value="{{form.id}}" class="form-control" id="exampleFormControlInput1"><br>

                <label>Atividade</label><br>
                <input type="text" name="nome"><br>

                <label>Tipo</label><br>
                <input type="text" name="tipo"><br>

                <label>Descricao</label><br>
                <input type="text" name="descricao"><br>

                <label>Data</label><br>
                <input type="date" name="data"><br><br>

                <input type="submit" value="update">
            </form>
        <div>
    </body>

</html>
